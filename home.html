{% extends 'base.html' %}

{% block title %}Product List{% endblock %}

{% block content %}
<h2>Product List</h2>
<form action="{{ url_for('search_product') }}" method="post" class="mb-4">
    <input type="text" name="query" placeholder="Search by product name" class="form-control" required>
    <button type="submit" class="btn btn-primary mt-2">Search</button>
</form>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Product Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for product in products %}
        <tr>
            <td>{{ product['item'] }} </td>
            <td>${{ product['price'] }}</td>
            <td>{{ product['quantity'] }}</td>
            <td>
                <a href="{{url_for('item_detail', product_id=product['_id'])}}" class="btn btn-primary">Detail</a>
                <a href="{{ url_for('edit_product', product_id=product['_id']) }}" class="btn btn-warning">Edit</a>
                <a href="{{ url_for('delete_product', product_id=product['_id']) }}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
