<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .navbar {
            background-color: #2c4373;
            padding: 15px;
            color: white;
            font-size: 20px;
            text-align: left;
            padding-left: 20px;
        }
        .container {
            margin: 40px auto;
            width: 50%;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .product-info {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .product-info span {
            font-weight: bold;
        }
        .actions {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }
        .edit-btn {
            background-color: #f0ad4e;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
        }
        .edit-btn:hover {
            background-color: #ec971f;
        }
        .delete-btn {
            background-color: #d9534f;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
        }
        .delete-btn:hover {
            background-color: #c9302c;
        }
    </style>
</head>
<body>

    <div class="navbar">
        Inventory Management
    </div>

    <div class="container">
        <div class="title">Product Details</div>
        <div class="product-info"><span>Name:</span> {{ item.item }}</div>
        <div class="product-info"><span>Price:</span> ${{ item.price }}</div>
        <div class="product-info"><span>Quantity:</span> {{ item.quantity }}</div>

        <div class="actions">
            <a href="{{ url_for('edit_product', product_id=item._id) }}" class="edit-btn">Edit</a>
            <a href="{{ url_for('delete_product', product_id=item._id) }}" class="delete-btn">Delete</a>
        </div>
    </div>

</body>
</html>
